<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta charset="utf-8" />
	<title>Accueil Admin</title>
	<h:outputStylesheet library="default" name="css/form.css" />
</h:head>
<h:body>
	ADMIN PAGE
	<h:form id="formulaire">
		<fieldset>
			<legend>VALIDER PROFIL INVESTISSEUR</legend>

			<h:selectManyCheckbox value="#{validateInvestBean.vinvestisseurs}"
				converter="javax.faces.Integer">
				<f:selectItems value="#{validateInvestBean.ninvestisseurs}"
					var="ninvestisseur" itemValue="#{ninvestisseur.idUtilisateur}"
					itemLabel="#{ninvestisseur.prenom}  #{ninvestisseur.nom} #{ninvestisseur.email}" />
			</h:selectManyCheckbox>

			<h:messages globalOnly="true" infoClass="info" />

			<h:commandButton value="Valider" action="#{validateInvestBean.validate}"
				styleClass="sansLabel">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
			<br />
		</fieldset>
	</h:form>
</h:body>
</html>
